  text_fixed_contract_help: 在人工单价已确认的情况下，固定总价合同是最理想的选择。固定总价合同显示在合同列表页面的固定总价合同标签下。在固定总价合同中，工时记录将影响每工时的有效费率，且工时费用不会从采购金额中扣除。 每工时费率只是帮助您确定对项目工作的潜在承包商支付什么费用。
  text_recurring_contract_help: 续生合同是订阅的理想选择。续生合同显示在合同列表页面的固定总价合同标签下。续生合同以“续生”列标识。除了在续生周期内会自动创建新合同外，续生合同和固定总价合同无二。
  text_hourly_contract_help: 在按工时计费的情况下，工时计价合同是比较理想的选择。工时计价合同显示在合同列表页面上的工时计价合同标签下。工时计价合同中，工时记录的费用（承包商每小时的费率）将从采购金额中直接扣除。在合同插件的选项中，可以配置登记工时记录总量超过当前合同采购金额时，自动创建新的工时计价合同。

